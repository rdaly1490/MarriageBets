<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/materialize-css/dist/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="/index.css">
	<title>Bet Website</title>
</head>
<body>
<div class="row">
	<form id="submit-form" class="col s12">
		<h3>Your Info</h3>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">account_circle</i>
				<input id="user_first_name" type="text" class="validate">
				<label for="first_name">First Name</label>
		  	</div>
		  	<p id="user_first_name_error"></p>
		  	<div class="input-field col s12">
		  		<i class="material-icons prefix">account_circle</i>
				<input id="user_last_name" type="text" class="validate">
				<label for="last_name">Last Name</label>
		  	</div>
		  	<p id="user_last_name_error"></p>
		</div>
		<h3>Your Friend's Info</h3>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">account_circle</i>
				<input id="friend_first_name" type="text" class="validate">
				<label for="first_name">First Name</label>
		  	</div>
		  	<p id="friend_first_name_error"></p>
		  	<div class="input-field col s12">
		  		<i class="material-icons prefix">account_circle</i>
				<input id="friend_last_name" type="text" class="validate">
				<label for="last_name">Last Name</label>
		  	</div>
		  	<p id="friend_last_name_error"></p>
		  	<div class="input-field col s12">
		  		<i class="material-icons prefix">schedule</i>
		  		<input id="date" type="date" class="datepicker">
		  		<label for="date_picker">Date</label>
		  	</div>
		  	<p id="date_error"></p>
		</div>
        <div class="input-field col s4 offset-s5">
            <button id="submit-btn" class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
        </div>
	</form>
	<h3>Search</h3>
	<div class="row">
		<form id="search-form" class="col s12">
		<div class="input-field col s6">
			<i class="material-icons prefix">search</i>
			<input placeholder="First and Last Name" id="search-query" type="text" class="validate">
			<label for="first_name">Search For Bets</label>
		</div>
		<button id="search-btn" class="btn waves-effect waves-light" type="submit" name="action">Search</button>
		</form>
	</div>
	<div class="row">
		<table>
			<thead>
				<tr>
					<th>Better</th>
					<th>Friend</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody id="search-results">
				<!-- Template content goes here from search results -->
			</tbody>
		</table>
	</div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/materialize-css/dist/js/materialize.min.js"></script>
<script type="text/javascript" src="/main.js"></script>
</body>
</html>
